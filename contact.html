<!doctype html>
<html lang="en">

<head>
    <title>Way To Do</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <style>
    input[type=checkbox] {width:18px; height:18px;}
    </style>
</head>

<body>
    <div class="card card-body">
        <form netlify>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="enter your name"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="" placeholder="">
            </div>
            <div class="form-check">
                <label class="form-check-label lead">
                    <input type="checkbox" class="form-check-input" name="sellonline" id="sellonline" value="i want to sell online">
                    I want to sell online!
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label lead">
                    <input type="checkbox" class="form-check-input" name="logo" id="logo" value="i have electronic logo">
                    I already have electronic logo for website!
                </label>
            </div>
            <div class="form-check">
              <label class="form-check-label lead">
                <input type="checkbox" class="form-check-input" name="pictures" id="pictures" value="I have high definition pictures for website">
                I have high definition professional picture/images for the website!
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit this form</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
